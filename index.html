<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="icon.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Новогодняя ночь</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<!-- Математические формулы как фон -->
	<div class="math-background"></div>
	<div class="background-overlay"></div>
	
	<!-- Снегопад -->
	<div class="snow-container" id="snow-container"></div>
	
	<!-- Основной контент -->
	<div class="container">
		<header class="header">
			<h1>Новогодняя ночь</h1>
			<p id="subtitle">Добро пожаловать в личный кабинет участника</p>
		</header>
		
		<!-- Контейнер для контента -->
		<main id="content-container">
			<!-- Контент будет загружаться динамически -->
		</main>
		
		<footer class="footer">
			<p>© 2025 "Новогодняя ночь". Все права защищены.</p>
		</footer>
	</div>

	<!-- Шаблон формы входа -->
	<template id="login-template">
		<div class="login-window">
			<h2 class="window-title">Вход в личный кабинет</h2>
			
			<form id="login-form">
				<div class="form-group">
					<label for="login-last-name">Фамилия</label>
					<input type="text" id="login-last-name" class="form-control" placeholder="Введите вашу фамилию" required>
				</div>
				
				<div class="form-group">
					<label for="login-first-name">Имя</label>
					<input type="text" id="login-first-name" class="form-control" placeholder="Введите ваше имя" required>
				</div>
				
				<div class="error-message" id="login-error">
					Аккаунт с такими данными не найден. Пожалуйста, проверьте правильность ввода.
				</div>
				
				<button type="submit" class="submit-btn">
					<i class="fas fa-sign-in-alt"></i> Войти в личный кабинет
				</button>
				
				<div class="note">
					Для входа используйте свои имя и фамилию. Регистрация новых пользователей временно недоступна.
				</div>
				
				<div class="predefined-users">
					<h3>Предустановленные аккаунты для тестирования</h3>
					<p style="text-align: center; margin-bottom: 15px; opacity: 0.8; font-size: 0.95rem;">
						Нажмите на имя пользователя для быстрого заполнения формы:
					</p>
					<div class="user-list" id="predefined-users-list">
						<!-- Список пользователей будет сгенерирован скриптом -->
					</div>
					<p style="text-align: center; margin-top: 15px; font-size: 0.9rem; opacity: 0.7; font-style: italic;">
						* Аккаунты добавлены для тестирования системы
					</p>
				</div>
			</form>
		</div>
	</template>
	
	<!-- Шаблоны для профилей пользователей -->
	<template id="profile-template">
		<div class="user-profile" id="user-profile">
			<div class="user-header">
				<div class="user-avatar" id="user-avatar">ИФ</div>
				<div class="user-info">
					<h2 id="user-fullname">Иван Иванов</h2>
				</div>
			</div>
			
			<div class="newyear-message" id="special-message">
				<!-- Сообщение будет вставлено скриптом -->
			</div>
			
			<div class="user-actions">
				<button class="action-btn primary" id="personal-site-btn">
					<i class="fas fa-globe"></i> Посетить персональный сайт
				</button>
				
				<button class="action-btn secondary" id="logout-btn">
					<i class="fas fa-sign-out-alt"></i> Выйти из аккаунта
				</button>
			</div>
		</div>
	</template>
	
	<template id="no-account-template">
		<div class="no-account">
			<i class="fas fa-user-slash"></i>
			<h2>Аккаунт не найден</h2>
			<p>К сожалению, аккаунта с такими данными не существует. Доступны только предустановленные аккаунты.</p>
			<button class="submit-btn" id="go-to-login">
				<i class="fas fa-arrow-left"></i> Вернуться ко входу
			</button>
		</div>
	</template>
	<script src="script.js"></script>
</body>
</html>
